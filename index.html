<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JestQuest</title>
  </head>
  <body>
    <div id="initial-screen" class="show">
      <div id="lore-text">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo
          optio nulla pariatur laudantium animi at. Eligendi debitis hic
          nostrum? Minus alias at ad modi fugit explicabo quo eius error!
          Debitis!
        </p>
      </div>
      <button id="start-btn">PLAY</button>
      <button id="instructions-btn">INSTRUCTIONS</button>
      <div id="instructions-screen"></div>
    </div>

    <div id="game-screen">
      <p>oi</p>
      <div id="transition-screen">
        <button id="room1-btn"></button>
        <button id="room2-btn"></button>
        <button id="room3-btn"></button>
      </div>
      <div id="player-info"></div>
      <div id="opened-door">you opened a door!</div>
      <div id="room1">
        <button id="room1-door1-btn">Door 1</button>
        <button id="room1-door2-btn">Door 2</button>
        <button id="room1-door3-btn">Door 3</button>
        <button id="room1-door4-btn">Door 4</button>
        <button class="exit-room-btn">Exit Level</button>
      </div>
      <div id="room2">
        <button id="room2-door1-btn">Door 1</button>
        <button id="room2-door2-btn">Door 2</button>
        <button class="exit-room-btn">Exit Level</button>
      </div>
      <div id="room3">
        <button id="room3-door1-btn">Door 1</button>
        <button id="room3-door2-btn">Door 2</button>
        <button id="room3-door3-btn">Door 3</button>
        <button id="room3-door4-btn">Door 4</button>
        <button id="room3-door5-btn">Door 5</button>
        <button id="room3-door6-btn">Door 6</button>
        <button id="room3-door7-btn">Door 7</button>
        <button class="exit-room-btn">Exit Level</button>
      </div>
    </div>
    <div id="end-screen"></div>
  </body>
  <script src="index.js"></script>
</html>
